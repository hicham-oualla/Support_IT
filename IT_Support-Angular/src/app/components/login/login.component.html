<form [formGroup]="loginForm" (ngSubmit)=submitFom()>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control"  placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
