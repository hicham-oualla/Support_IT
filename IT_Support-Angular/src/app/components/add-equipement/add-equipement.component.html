<div class="container">
<h3>Ajouter Equipment</h3>
<div class="formulaire">
<form (ngSubmit)="onSubmit()">
  <div class="form-goup">
    <label style="color: white">Name</label>
    <input placeholder="Name" type="text" class="form-control" [(ngModel)]="equipment.name" name="name" id="name">
  </div>

  <div class="form-goup">
    <label style="color: white">Description</label>
    <input placeholder="Description" style="width: 26rem" type="text" class="form-control" [(ngModel)]="equipment.description" name="description" id="description">
  </div>

  <div class="form-goup">
    <label style="color: white">Image Url</label>
    <input placeholder="Image Url" type="text" class="form-control" [(ngModel)]="equipment.urlImg" name="imgUrl" id="img">
  </div>

  <button class="btn">Submit</button>

</form>
</div>
</div>
<router-outlet></router-outlet>
