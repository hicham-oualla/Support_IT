<div class="container">
<h3>Modifier Equipment</h3>
<div class="formulaire">
<form (ngSubmit)="onSubmit()">
  <div class="form-goup">
    <label style="color: white">Name</label>
    <input type="text" class="form-control" [(ngModel)]="equipement.name" name="name" id="name">
  </div>

  <div class="form-goup">
    <label style="color: white">Description</label>
    <input style="width: 26rem" type="text" class="form-control" [(ngModel)]="equipement.description" name="description" id="description">
  </div>

  <div class="form-goup">
    <label style="color: white">Image Url</label>
    <input type="text" class="form-control" [(ngModel)]="equipement.urlImg" name="imgUrl" id="img">
  </div>

  <button  class="btn">Submit</button>

</form>
</div>
</div>
<router-outlet></router-outlet>
