<div class="container">
<h2 class="title">Pannes List</h2>
<div class="tablaux">
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Modifier</th>
    <th scope="col">Suprimmer</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let panne of panneList">
    <td>{{ panne.name }}</td>
    <td><a (click)="updatePanne(panne.panneId)" class="btn btn-primary">Modifier</a></td>
    <td><a (click)="deletePanne(panne.panneId)" class="btn btn-danger">Suprimmer</a></td>
  </tbody>
</table>
</div>
</div>
<router-outlet></router-outlet>
