<form (ngSubmit)="registerUser()" class="register-form">
  <div class="form-group">
    <label for="nom">Username:</label>
    <input  type="text" class="form-control" [(ngModel)]="newUser.nom" name="nom" id="nom" placeholder="Enter your nom" required>
  </div>



  <div class="form-group">
    <label for="email">Email:</label>
    <input  type="text" class="form-control" [(ngModel)]="newUser.email" name="email" id="email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input  type="password" class="form-control" [(ngModel)]="newUser.password" name="password" id="password" placeholder="Enter your password" required>
  </div>

  <button type="submit">Register</button>
</form>
